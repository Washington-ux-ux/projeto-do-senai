<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo quiz - Vire mestre</title>
    <link rel="stylesheet" href="/style/style.css">
     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- container do jogo -->
    <div class="container">
        <!-- menu do jogo -->
        <div class="menu">
            <!-- tempo restante -->
            <div class="menu-time">
                <h2 style="color: red;">Tempo restante</h2>
                <span>00:00</span>
            </div>
            <!-- pontuação -->
            <div class="menu-score">
                <h2 style="color: green;">Pontuação</h2>
                <span>0</span>
            </div>
            <!-- player -->
            <div class="player">
                <h2 style="color: blue;">Player</h2>
                <img src="/image/lyniker.jpg" alt="imagem teste">
              
            </div>
        </div>






        <!-- quadro do jogo -->
        <div class="panel"> 
            <!-- pergunta -->
            <div class="panel-question">
               
                <h2>Qual tag HTML é usada para criar uma lista não ordenada (geralmente exibida com marcadores, como bolinhas)?</h2>
            </div>
            <!-- respostas -->
           <div class="panel-answers">
                <button class="btn-answer">ol</button>
                <button class="btn-answer">ul</button>
                <button class="btn-answer">list</button>
                <button class="btn-answer">li</button>
            </div>
        </div>

    </div>
    
</body>
</html>
